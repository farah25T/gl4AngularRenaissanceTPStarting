<div class="p-4 bg-blue-100 min-h-screen">

  <div class="flex flex-row space-x-2 mb-4">
      <input type="text" placeholder="name" class="border border-gray-300 rounded px-2 py-1" #inputN (change)="setName(inputN.value)">
      <input type="text" placeholder="content" class="border border-gray-300 rounded px-2 py-1" #inputC (change)="setContent(inputC.value)">
      <button class="bg-red-500 text-white font-bold px-4 py-1 rounded" (click)="addTodo()">Add</button>
  </div>

  <div class="flex flex-row space-x-4">

      <div class="flex-1 bg-gray-200 p-4 rounded">
          <h2 class="text-gray-700 font-semibold mb-2">Waiting</h2>
          <ol class="list-group">
            <li *ngFor="let todo of getByStatus('waiting')" class="list-group-item">
              {{todo.name}} : {{todo.content}}
              <i (click)="deleteTodo(todo)" class="fa fa-trash" aria-hidden="true"></i>
              <button class="bg-green-500 text-white font-bold px-4 py-1 rounded" (click)="next(todo)">In Progress</button>
            </li>
          </ol>
      </div>

      <div class="flex-1 bg-yellow-200 p-4 rounded">
          <h2 class="text-gray-700 font-semibold mb-2">In Progress Todos</h2>
          <ol class="list-group">
            <li *ngFor="let todo of getByStatus('in progress')" class="list-group-item">
              {{todo.name}} : {{todo.content}}
              <i (click)="deleteTodo(todo)" class="fa fa-trash" aria-hidden="true"></i>
              <button class="bg-green-500 text-white font-bold px-4 py-1 rounded" (click)="next(todo)">Done</button>
            </li>
          </ol>
      </div>

      <div class="flex-1 bg-green-200 p-4 rounded">
          <h2 class="text-gray-700 font-semibold mb-2">Done Todos</h2>
          <ol class="list-group">
            <li *ngFor="let todo of getByStatus('done')" class="list-group-item">
              {{todo.name}} : {{todo.content}}
              <i (click)="deleteTodo(todo)" class="fa fa-trash" aria-hidden="true"></i>
            </li>
          </ol>
      </div>
  </div>

</div>
